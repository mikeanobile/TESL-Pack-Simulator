<!doctype html>
<html ng-app="memoryGameApp">
<head>
  <meta charset="utf-8">
  <title>TESL Pack Simulator</title>
  <link rel="stylesheet" href="css/pack.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/game.js"></script>
</head>
<body ng-controller="GameCtrl">
<center>

  <table width="100%" height="90%">
  <tr><td width="75%">
  <table width="100%" height="100%">
    <tr ng-repeat="row in game.grid">
      <td align="center" ng-repeat="tile in row" ng-click="game.flipTile(tile)">

        <!-- this entire block can be replaced with our custom component mgCard:
          <mg-card tile="tile"></mg-card>
        -->
        <div class="container">
          <div class="card" ng-class="{flipped: tile.flipped}">
              <img class="front" ng-src="img/cardback.jpg" style="height:95%;width=95%;position:absolute; top:0px">
              <img class="back" ng-src="https://tesl.site/img/jpg/{{tile.cardid}}.jpg" style="height:100%;">
          </div>
        </div>

      </td>
    </tr>
  </table>
  </td>
  <td width="25%">
	  <table width="100%">
		  <tr><td><div><img class="pack" ng-src="img/core.png" ng-click="reset('core')" style="width:100px;"></div></td></tr>
		  <tr><td><div><img class="pack" ng-src="img/skyrim.png" ng-click="reset('skyrim')" style="width:100px;"></div></td></tr>
	  </table>
  </td>
  </tr>
  </table>

	<div class="form-group row">
<!--		<div class="col-xs-2">
			<button type="button" class="btn btn-default" ng-click="reset('core')">&nbsp Open Core Pack &nbsp</button>&nbsp &nbsp &nbsp
			<button type="button" class="btn btn-default" ng-click="reset('skyrim')">&nbsp Open Skyrim Pack &nbsp</button>
		</div>-->
		<div class="col-xs-8">
<script>
function onDeviceReady() {
    document.removeEventListener('deviceready', onDeviceReady, false);

    // Set AdMobAds options:
    admob.setOptions({
        publisherId:          "ca-app-pub-6474919292299826/4005825010"  // Required
    });
	admob.createBannerView();
	console.log("ad");
}

document.addEventListener("deviceready", onDeviceReady, false);
console.log("end");
</script>
</div>
</div>
<div>Pity timer: {{pitytimer}}</div>
  </center>
</body>
</html>
